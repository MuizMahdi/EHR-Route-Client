matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: "8"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic
      dist: trusty

cache:
  npm: true
  directories:
    - node_modules
    - $HOME/.cache/electron
- $HOME/.cache/electron-builder

install:
  - npm install
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew install npm;
    fi

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        -e GH_TOKEN=$GH_TOKEN \
        -v $PWD:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "npm install --link-duplicates --pure-lockfile && npm release --win"
    elif [ "$TRAVIS_OS_NAME" == "windows" ]; then
      npm install;
      npm run release;
    else
      yarn install;
      yarn release;
    fi

sudo: required
addons:
  chrome: stable

language: node_js
node_js:
  - "8"

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli


script:
  - ng build --prod --aot
  - ng test
