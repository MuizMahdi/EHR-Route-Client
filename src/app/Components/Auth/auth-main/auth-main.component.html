<div class="container flex-container" style="width:100%; height: 100vh;">

   <div *ngIf="!isOnRegister" class="flex-centered">

      <app-login></app-login>
      
      <br>

      <a *ngIf="!isOnRegister" (click)="isOnRegister=!isOnRegister" href="javascript:void(0)" style="margin-left:26%">
         Need an account? Sign Up
      </a>
   
   </div>
   
   <div *ngIf="isOnRegister" class="flex-centered">

      <app-registration (hasRegistered)="onRegistrationComplete($event)"></app-registration>
   
      <br>

      <a *ngIf="isOnRegister" (click)="isOnRegister=!isOnRegister" href="javascript:void(0)" style="margin-left:26%"> 
         Already have an account? Sign In
      </a>
   
   </div>   
   
</div>
