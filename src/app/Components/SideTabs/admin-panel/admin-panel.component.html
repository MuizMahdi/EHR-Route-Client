<div class="boxed-content">

   <h2 class="box-title">Change a user's role</h2>
   <hr class="box-title-bottom-line"><br>

   <div>
      <label>Address: </label>
      <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate">
         <input type="text" nz-input placeholder="User's address" [(ngModel)]="roleChangeAddress">
      </nz-input-group>

      <ng-template #prefixTemplate><i nz-icon type="user"></i></ng-template>
      <ng-template #suffixTemplate><i nz-icon type="close-circle" (click)="roleChangeAddress=null" *ngIf="roleChangeAddress"></i></ng-template>      
   </div>

   <br>

   <div>
      <label>Role: </label><br>
      <nz-select style="width: 120px;" [(ngModel)]="selectedRoleChangeValue" nzAllowClear nzPlaceHolder="Role" id="role-select">
        <nz-option nzValue="ROLE_PROVIDER" nzLabel="Provider"></nz-option>
        <nz-option nzValue="ROLE_ADMIN" nzLabel="Admin"></nz-option>
      </nz-select>
   </div>

   <br>

   <button (click)="changeUserRole(roleChangeAddress, selectedRoleChangeValue)" nz-button nzType="primary">Change Role</button>

</div>



<div class="boxed-content">

   <h2 class="box-title">Register an institution provider</h2>
   <hr class="box-title-bottom-line"><br>

   <div>
      <label>Address: </label>
      <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate">
         <input type="text" nz-input placeholder="User's address" [(ngModel)]="institutionProviderAddress">
      </nz-input-group>

      <ng-template #prefixTemplate><i nz-icon type="user"></i></ng-template>
      <ng-template #suffixTemplate><i nz-icon type="close-circle" (click)="institutionProviderAddress=null" *ngIf="institutionProviderAddress"></i></ng-template>
   </div>

   <br>

   <div>
      <label>Institution name: </label><br>
      <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate">
         <input type="text" nz-input placeholder="Institution's name" [(ngModel)]="institutionName">
      </nz-input-group>

      <ng-template #prefixTemplate><i nz-icon type="user"></i></ng-template>
      <ng-template #suffixTemplate><i nz-icon type="close-circle" (click)="institutionName=null" *ngIf="institutionName"></i></ng-template>
   </div>

   <br>

   <button (click)="registerInstitutionProvider(institutionProviderAddress, institutionName)" nz-button nzType="primary">Submit</button>

</div>
